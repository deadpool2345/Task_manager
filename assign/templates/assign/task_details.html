{% extends 'assign/base.html' %}
{% load static %}

{%block content%}
    {%for task in tasks%}
        {% if task.id == id %}
            <h2>Task details</h2>
            Assigner : {{task.assigner}}<br>
            Task description : {{task.description}}<br>
            Users :
            {%for user in task_users %}
                {{user}} 
            {%endfor%}
        {% endif %}
    {% endfor %}
{% endblock %}
